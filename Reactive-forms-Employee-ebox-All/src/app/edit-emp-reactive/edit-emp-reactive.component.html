
 


 <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
        <div class="block">
        <h1>Edit Employee</h1>

       <br>
        <strong>Name:</strong> <br><input type="text" [formControl]="name" formControlName="name">
       
        <div *ngIf="name.errors?.minlength" class="invalid"><small id="balu">Name must be at least 4 characters long </small></div>
        <div *ngIf="name.errors?.maxlength" class="invalid"><small id="balu">Name must be max of  20 characters long </small></div>
    
   
 

          <h2>Salary</h2>
 
        <input type="number" [formControl]="salary" formControlName="salary">
        
        <div *ngIf="salary.errors?.minlength" class="invalid"><small id="balu">Salary must be some value</small></div>


        <h2>Is Permanent or not?</h2>
        <input type="radio" [formControl]="permanent" [value]="true">Yes 
        <input type="radio" [formControl]="permanent" [value]="false">No



      <h2>Department</h2>
        <select [formControl]="select" (change)="Employee1.department.name=$event.target.value" formControlName="select" >
        <option *ngFor="let item of department1" [value]="item.name" [selected]="Employee1.department.name==item.id">{{item.name}}</option>
        </select> 
        
        
        
        <br><br>
        <button type="submit" [disabled]="!empForm.valid" >Save</button>
        </div>
        
        
        </form>
        
        <div class="block">
                <strong>Employee Model</strong><br>
                <pre>{{Employee1 | json }}</pre>
            </div>
            <div class="block">
                    <strong>Angular Generated Form Model</strong><br>
                    <pre>{{empForm.value | json}}</pre>
                </div>
